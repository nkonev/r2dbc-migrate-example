spring:
  r2dbc:
    url: r2dbc:tc:postgresql:///customer_db?TC_IMAGE_TAG=12.2
    properties:
      lock_timeout: 40000
      statement_timeout: 40000
      idle_in_transaction_session_timeout: 40000
      connectTimeout: PT55S

r2dbc:
  migrate:
    resources-paths:
      - classpath:/db/migration/*.sql
